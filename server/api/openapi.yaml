      name: mountName
      in: path
      description: The mountName of the device that is addressed by the request
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: "222250001"
    uuid:
      name: uuid
      in: path
      description: Instance identifier that is unique within the device
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: LTP-MWPS-TTP-1-1
    uuid1:
      name: uuid1
