      description: Another instance identifier that is unique within the device
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: LTP-MWPS-TTP-1-1
    localId:
      name: localId
      in: path
      description: Instance identifier that is unique within its list
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: LP-MWPS-TTP-1-1
    fields:
      name: fields
      in: query
