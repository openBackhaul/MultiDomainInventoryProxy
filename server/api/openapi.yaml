      required: true
      style: simple
      explode: false
      schema:
        pattern: "^([0-9]+)(\\.([0-9]+))*$"
        type: string
        description: Empty string accepted from external applications.
        example: 1.3.1
    customer-journey:
      name: customer-journey
      in: header
      description: Holds information supporting customer’s journey to which the execution
        applies
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Unknown value
